<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <section class="panel">
    <h1 class="title"> Stop Watch </h1>
    <div class="display">
      <p class="timer-status">Timer Ready</p>
    </div>
    <div class="console">
      <p><strong>Message: </strong><span class="message console-text"></span></p>
      <p><strong>Time Record: </strong><span class="record console-text"></span></p>
    </div>
    <div class="control">
      <div class="button-group-1">
        <div>
          <button class="start-button">start</button>
        </div>
        <div>
          <button class="elapsed-button">elapsed</button>
        </div>
        <div>
          <button class="stop-button">stop</button>
        </div>
      </div>
      <div class="button-group-2">
        <div>
          <button class="record-button">record</button>
        </div>
        <div>
          <button class="show-record-button">show record</button>
        </div>
        <div>
          <button class="reset-button">reset</button>
        </div>
      </div>
    </div>

  </section>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
